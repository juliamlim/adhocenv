apiVersion: v1
kind: Namespace
metadata:
  name: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}

---

kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-configuration
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: tcp-services
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: udp-services
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-ingress-serviceaccount
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: nginx-ingress-clusterrole
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - endpoints
      - nodes
      - pods
      - secrets
    verbs:
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - nodes
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - "extensions"
    resources:
      - ingresses/status
    verbs:
      - update

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: nginx-ingress-role
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
      - secrets
      - namespaces
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - configmaps
    resourceNames:
      # Defaults to "<election-id>-<ingress-class>"
      # Here: "<ingress-controller-leader>-<nginx>"
      # This has to be adapted if you change either parameter
      # when launching the nginx-ingress-controller.
      - "ingress-controller-leader-nginx"
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: nginx-ingress-role-nisa-binding
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: nginx-ingress-role
subjects:
  - kind: ServiceAccount
    name: nginx-ingress-serviceaccount
    namespace: {{ namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: nginx-ingress-clusterrole-nisa-binding
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nginx-ingress-clusterrole
subjects:
  - kind: ServiceAccount
    name: nginx-ingress-serviceaccount
    namespace: {{ namespace }}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-controller
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ namespace }}
      app.kubernetes.io/part-of: {{ namespace }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ namespace }}
        app.kubernetes.io/part-of: {{ namespace }}
      annotations:
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: nginx-ingress-serviceaccount
      containers:
        - name: nginx-ingress-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.22.0
          args:
            - /nginx-ingress-controller
            - --configmap=$(POD_NAMESPACE)/nginx-configuration
            - --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services
            - --udp-services-configmap=$(POD_NAMESPACE)/udp-services
            - --publish-service=$(POD_NAMESPACE)/{{ namespace }}
            - --annotations-prefix=nginx.ingress.kubernetes.io
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            # www-data -> 33
            runAsUser: 33
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
            - name: https
              containerPort: 443
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1

---

kind: Service
apiVersion: v1
metadata:
  name: ingress-nginx
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
spec:
  externalTrafficPolicy: Local
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https

---

kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: {{ namespace }}-ingress-nginx
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
  annotations:
    kubernetes.io/ingress.global-static-ip-name: {{ ip }}
spec:
  backend:
    serviceName: ingress-nginx
    servicePort: 80

---

kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: {{ fanout }}
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: {{ namespace }}
    app.kubernetes.io/part-of: {{ namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: ingress-nginx
          servicePort: 80

---
